<div class="formulario" align="center">
  <form (ngSubmit)="guardar()" [formGroup]="form" autocomplete="off"
    style="margin: auto; width: 520px;" >

    <!--Dirty, pristine-->
    <hr>

    <h5>Formulario siend rellenado</h5>
    <span class="text-danger"></span>

    <h5>Estado de formulario : <span class="text-danger"></span></h5>

    <h5>Se ha rellenado el formulario: <span class="text-danger"></span> </h5>

    <!--SI se ha escrito algo .-->
    <h5>Ser ha tocado el formulario: <span class="text-danger"></span> </h5>

    <h3>Agregar producto</h3>


      <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre </label>
          <input type="text" id="" class="form-control" formControlName="nombre"  placeholder="Nombre" >
          <!-- *ngIf="myform.value.nombreProducto.length > 4" -->
          <!-- *ngIf="myform.controls.['nombreProducto']?.invalid" -->

          <!-- *ngIf="myform.controls['nombreProducto']?.invalid && myform.controls['nombreProducto']?.touched" -->

          <small class="text-danger form-text" *ngIf="campoValido('nombre')">
            El nombre es Requerido
          </small>

          <!-- <div *ngIf="campoValido('nombre')" class="alert alert-primary" role="alert">
            <strong>Alert Heading</strong> Some Word
          </div> -->

      </div>

      <!-- <div class="mb-3">
        <label for="categoria" class="form-label">Categoria </label>
        <input type="text" name="categoria" id="" class="form-control"  required placeholder="Categoria" >
    </div> -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text"  class="form-control" formControlName="descripcion" placeholder="Descripción" >

      <small class="text-danger form-text" *ngIf="campoValido('descripcion')">
        La descripcion es Requerido
      </small>

  </div>


  <div class="container text-center mb-3">
    <div class="row">
      <!--Input para precio-->
      <div class="col">
        <div >
          <label for="precio" class="form-label">precio</label>
          <input type="number" min="0"formControlName="precio" name="precio" id="" class="form-control"  required placeholder="precio" >

          <small class="text-danger form-text" *ngIf="campoValido('precio')">
            El precio es Requerido
          </small>

      </div>
      </div>

      <!--Input para stock-->
      <div class="col">
        <div >
          <label for="stock" class="form-label">Stock</label>
          <input type="number"formControlName="stock" name="stock" id="" class="form-control" required placeholder="stock" >

          <small class="text-danger form-text" *ngIf="campoValido('stock')">
            El stock es Requerido
          </small>

        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <!--Input para la marca-->
      <div class="col">
        <div >
          <label for="categoria" class="form-label">Categoria</label>

          <select formControlName="categoria" class="form-select" name="categoria" id="plan" required >
            <option value="free">Free</option>
            <option value="starter" selected>Starter </option>
            <option value="professional">Professional</option>
            <option value="corporate">Corporate</option>
        </select>
          <!-- <input type="text" name="nameLey" id="" class="form-control" placeholder="Nombre" > -->

          <small class="text-danger form-text" *ngIf="campoValido('categoria')">
            La categoria es Requerido
          </small>

        </div>
      </div>
      <!--Input para la categoria-->
      <div class="col">
        <div >
          <label for="marca" class="form-label">Marca</label>
          <select formControlName="marca" class="form-select" name="marca" id="" required>
            <option value="free">Free</option>
            <option value="starter" selected>Starter </option>
            <option value="professional">Professional</option>
            <option value="corporate">Corporate</option>
        </select>

        <small class="text-danger form-text" *ngIf="campoValido('marca')">
          La marca es Requerido
        </small>
        </div>
      </div>
    </div>
  </div>


<div class="mb-3">
  <label for="imagenUrl" class="form-label">Imagen URL</label>
  <input formControlName="imagenUrl" type="text" name="imagenUrl" id="" class="form-control" placeholder="Imagen Url" >
</div>
<!-- [disabled]="form.invalid" -->
      <button  type="submit" class="btn btn-dark -sm mt-4">Guardar</button>

  </form>
</div>
<br>
